<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Person List</title>
</head>
<body>
<div class="container">
    <main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Person List</h1>
            <div class="mb-2 mb-md-0">
                <form>
                    <div class="input-group mb-3">
                        <a href="{{url_for('person_blueprint.create_form')}}" class="btn btn-primary">Create</a>
                        <a href="{{url_for('person_blueprint.list')}}" class="btn btn-danger">Reload</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Income</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                    {% for data in data_list %}
                         <tr>
                            <td>{{- data.first_name }}</td>
                            <td>{{- data.last_name }}</td>
                            <td>{{- data.email }}</td>
                            <td>{{- data.age }}</td>
                            <td>{{- data.income }}</td>
                             <td class="d-flex justify-content-center">
                                 <a class="me-2" href="{{url_for('person_blueprint.update_form', id=data.id)}}">Edit</a>
                                 <a class="me-2" href="{{url_for('person_blueprint.delete', id=data.id)}}">Delete</a>
                             </td>
                        </tr>
                    {%- endfor %}
                </tbody>
            </table>
        </div>
    </main>

</div>

</body>
</html>
